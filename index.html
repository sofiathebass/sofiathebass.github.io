{% extends "layouts/layout.html" %}

{% block header %}
<div class="bg-gray-light border-bottom border-gray-light">
  <div class="container text-center py-5 mb-4">
    <div class="mt-3 mb-4">
      <h1 class="h1 mb-0">Reci.tech</h1>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container text-center py-5 mb-4">
  <form action="{{ url_for('uploadLine') }}" method="post">
    <div class="row align-items-end">
      <div class="form-group col-md-10">
        <input type="text" name="script" class="form-control" placeholder="Put your line here..." aria-label="script" aria-describedby="basic-addon2">
      </div>
      <div class="form-group col-md-2">
        <button class="btn btn-primary align-middle" type="button submit">Submit</button>
      </div>
    </div>
  </form>

  <p class="lead">We will analyse its sentiment and see if your expression conforms to what our AI thinks that should be.</p>
</div>
{% endblock %}
