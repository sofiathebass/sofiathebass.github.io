{% extends "layouts/layout.html" %}

{% block header %}
<div class="bg-gray-light border-bottom border-gray-light">
  <div class="container text-center py-5 mb-4">
    <div class="mt-3 mb-4">
      <h1 class="h1 mb-0 d-inline-block align-middle">Now speak:</h1>
      </br>
      <h2>{{ data["script"] }}</h2>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container text-center py-5 mb-4">
  <div id="controls">
    <button id="recordButton" type="button" class="btn btn-primary">Record</button>
    <button id="pauseButton" type="button" class="btn btn-primary" disabled>Pause</button>
    <button id="stopButton" type="button" class="btn btn-primary" disabled>Stop</button>
  </div>

  <div id="formats">Format: start recording to see sample rate</div>
  <p><strong>Recordings:</strong></p>
  <ol id="recordingsList"></ol>
</div>
{% endblock %}
